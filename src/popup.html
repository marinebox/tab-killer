<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <script defer src="icon/all.min.js"></script>
  </head>
  <body class="has-background-white">
    <div
      class="
        container
        p-4
        has-background-primary-dark
        is-flex is-align-items-center is-justify-content-space-between
      "
    >
      <div class="header_title is-flex-shrink-0">
        <h1 class="title has-text-light">Tab Killer</h1>
      </div>
      <div class="dropdown is-active" id="language_dropdown">
        <div class="dropdown-trigger">
          <button
            class="button"
            aria-haspopup="true"
            aria-controls="dropdown-menu"
          >
            <span class="icon is-small">
              <i class="fas fa-globe"></i>
            </span>
            <span>Language</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div
          class="dropdown-menu language_dropdown_menu"
          id="dropdown-menu"
          role="menu"
        >
          <div class="dropdown-content">
            <a href="#" class="dropdown-item is-active"> 日本語 </a>
            <a class="dropdown-item"> English </a>
          </div>
        </div>
      </div>
    </div>

    <div class="tabs mt-1" id="tab_zone">
      <ul>
        <li class="is-active">
          <a class="screen_switch" id="screen_console">Console</a>
        </li>
        <li><a class="screen_switch" id="screen_whitelist">White List</a></li>
        <li><a class="screen_switch" id="screen_history">History</a></li>
      </ul>
    </div>

    <div id="screen_console_block">
      <div class="container px-4 pb-4">
        <div class="container mb-2">
          <label class="checkbox">
            <input type="checkbox" id="target_all_windows" />
            全ウィンドウを対象
          </label>
        </div>
        <div class="buttons are-small">
          <button id="normal_action" class="button is-success is-outlined">
            重複タブを削除
          </button>
          <button id="range_tabs" class="button is-success is-outlined">
            タブを並び替える
          </button>
        </div>
      </div>
      <div class="container p-4">
        <p>URLに以下の文字列を含むタブを</p>
        <div class="is-flex p-1">
          <input
            id="designate"
            class="input mr-2 is-small"
            type="text"
            placeholder="消したいURL内のキーワード"
          />
          <button
            id="designate_delete"
            class="button is-danger is-small is-rounded is-outlined"
          >
            削除
          </button>
        </div>
      </div>
      <div class="container p-4">
        <p class="mb-3">ドメイン（ページ数）を指定して削除</p>
        <div id="domains" class="buttons are-small"></div>
      </div>
    </div>

    <div id="screen_whitelist_block" style="display: none">
      <div class="container mb-5">
        <p class="px-3 pb-5">消したくないタブのURLを設定できます。</p>
        <div class="columns is-mobile ml-1 is-flex is-align-items-center">
          <h6 class="px-3">White List :</h6>
          <input
            id="white_list_input"
            class="input column mr-3 is-small is-6"
            type="text"
            placeholder="URLを入力"
          />
          <button
            id="add_white_list"
            class="button is-danger is-small is-rounded is-outlined"
          >
            追加
          </button>
        </div>
        <div class="box mx-3 white_list_borad" id="white_list"></div>
      </div>
    </div>

    <div id="screen_history_block" style="display: none">
      <div class="container">
        <ul class="menu-list" id="history_list"></ul>
      </div>
    </div>
    <script type="module" src="js/popup.js"></script>
  </body>
</html>
