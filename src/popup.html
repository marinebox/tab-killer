<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <script defer src="icon/all.min.js"></script>
    <link rel="stylesheet" href="icon/phosphor.css" />
  </head>
  <body class="has-background-white">
    <div
      class="
        container
        p-4
        has-background-primary-dark
        is-flex is-align-items-center is-justify-content-space-between
      "
    >
      <div class="header_title is-flex-shrink-0">
        <h1 class="title has-text-light">Tab Killer</h1>
      </div>
      <div class="dropdown" id="language_dropdown">
        <div class="dropdown-trigger">
          <button
            class="button"
            aria-haspopup="true"
            aria-controls="dropdown-menu"
          >
            <span class="icon is-small">
              <i class="fas fa-globe"></i>
            </span>
            <span>Language</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div
          class="dropdown-menu language_dropdown_menu"
          id="dropdown-menu"
          role="menu"
        >
          <div class="dropdown-content">
            <a class="dropdown-item language_dropdown_item" id="lang_auto">
              Auto
            </a>
            <a class="dropdown-item language_dropdown_item" id="lang_ja">
              日本語
            </a>
            <a class="dropdown-item language_dropdown_item" id="lang_en">
              English
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="tabs mt-1" id="tab_zone">
      <ul>
        <li class="is-active">
          <a class="screen_switch" id="screen_console">Console</a>
        </li>
        <li><a class="screen_switch" id="screen_whitelist">White List</a></li>
        <li><a class="screen_switch" id="screen_history">History</a></li>
      </ul>
    </div>

    <div id="screen_console_block">
      <div class="container px-4 pb-4">
        <div class="container mb-2 is-flex is-align-items-center">
          <label class="checkbox">
            <input type="checkbox" id="target_all_windows" />
            <span id="target_all_windows_label">全ウィンドウを対象</span>
          </label>
          <i
            class="ph-browser ph-2x ml-2"
            style="color: hsl(171, 100%, 29%)"
            id="one_window_icon"
          ></i>
          <i
            class="ph-browsers ph-lg ml-2"
            style="color: lightgrey"
            id="all_windows_icon"
          ></i>
        </div>

        <hr class="divider_hr" />
        <div class="buttons are-small">
          <button id="normal_action" class="button is-success is-outlined">
            重複タブを削除
          </button>
          <button id="range_tabs" class="button is-success is-outlined">
            タブを並び替える
          </button>
        </div>
      </div>
      <div class="container p-4">
        <p id="word_delete_message">URLに以下の文字列を含むタブを</p>
        <div class="is-flex p-1">
          <input
            id="designate"
            class="input mr-2 is-small"
            type="text"
            placeholder="消したいURL内のキーワード"
          />
          <button
            id="designate_delete"
            class="button is-danger is-small is-rounded is-outlined"
          >
            削除
          </button>
        </div>
      </div>
      <div class="container p-4">
        <p class="mb-3" id="domain_delete_message">
          ドメイン（ページ数）を指定して削除
        </p>
        <div id="domains" class="buttons are-small"></div>
      </div>
    </div>

    <div id="screen_whitelist_block" style="display: none">
      <div class="container mb-5">
        <p class="px-3 pb-5" id="white_list_message">
          消したくないタブのURLを設定できます。
        </p>
        <div class="columns is-mobile ml-1 is-flex is-align-items-center">
          <h6 class="px-3">White List :</h6>
          <input
            id="white_list_input"
            class="input column mr-3 is-small is-6"
            type="text"
            placeholder="URLを入力"
          />
          <button
            id="add_white_list"
            class="button is-danger is-small is-rounded is-outlined"
          >
            追加
          </button>
        </div>
        <div class="columns is-mobile ml-3 pt-3 is-flex is-align-items-center">
          <div class="buttons are-small">
            <button
              id="add_present_URL_whitelist"
              class="button is-success is-outlined"
            >
              現在のページを追加
            </button>
            <button
              id="add_present_domain_whitelist"
              class="button is-success is-outlined"
            >
              現在のページのドメインを追加
            </button>
          </div>
        </div>
        <div class="box mx-3 white_list_borad" id="white_list"></div>
        <div class="is-flex is-justify-content-center">
          <button
            id="white_list_all_clear_button"
            class="button is-danger is-small is-rounded is-outlined"
          >
            Clear List
          </button>
        </div>
      </div>
    </div>

    <div id="screen_history_block" style="display: none">
      <div class="container">
        <ul class="menu-list" id="history_list"></ul>
        <div class="is-flex is-justify-content-center my-2">
          <button
            id="history_all_clear_button"
            class="button is-danger is-small is-rounded is-outlined"
          >
            Clear History
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="js/popup.js"></script>
  </body>
</html>
